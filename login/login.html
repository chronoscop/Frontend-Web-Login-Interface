<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" type="text/css" href="./static/css/login.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="./static/js/script.js"></script>
   <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
   <style>
      /* font style */
      body {
         font-family: "Microsoft YaHei", "SimSun", "KaiTi", "SimHei", "FangSong";
         font-size: 16px;
         font-weight: bold;
         font-style: normal;
      }
      h1 {
         font-family: "Microsoft YaHei", "SimSun", "KaiTi", "SimHei", "FangSong";
         font-size: 26px;
         font-weight: bold;
         color: aliceblue;
         font-style: normal;
         text-shadow: 1px 1px 2px #0b0303;
      }
   </style>
</head>
<body>
   <div class="box">
      <div class="pre-box">
         <h1 class="wel">Welcome</h1>
         <div class="img-box">
            <img src="./static/img/wutiao.jpg" alt="" id="imig">
         </div>
      </div>
      <h1 id="login">Login</h1>
      <div class="login">
         <!-- The login page -->
         <form action="" method="post">
            <p>Username: <input type="text" name="username" placeholder="Username: "/></p>
            <p>Password: <input type="password" name="password" placeholder="Password: "/></p>
            <p class="btn"><input type="submit" value="Login"/></p>
            <p class="pan">Don't have an account? Go to register</p>
         </form>
      </div>
      <div class="register">
         <!-- The registration page -->
         <h1 id="regis">Register</h1>
         <div class="input-box">
            <form action="" method="post">
               <p>Username: <input type="text" name="username" placeholder="Username: "/></p>
               <p>Password: <input type="password" name="password" placeholder="Password: "/></p>
               <p>Confirm Password: <input type="password" name="password" placeholder="Confirm Password: "/></p>
               <p class="btn"><input type="submit" value="Register"/></p>
               <p class="pa">Already have an account? Go to login</p>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
